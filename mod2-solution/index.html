<!DOCTYPE html>
<html>
<head>
	<title>Assignment 2</title>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="ShoppingListCheckOff">
	<div id="toBuy" ng-controller='ToBuyController as toBuyCntrl'>
		<h1>To Buy:</h1>
		<div ng-if="!toBuyCntrl.toBuyList.length">Everything is bought!</div>
		<ol>
			<li ng-repeat="item in toBuyCntrl.toBuyList">
				Buy {{ item.quantity }} {{ item.name }}
				<button ng-click=toBuyCntrl.buyItems($index);>Bought</button>
			</li>
		</ol>

	</div>

	<div id="bought" ng-controller='AlreadyBoughtController as boughtCntrl'>
	<h1>Already Bought:</h1>
		<div ng-if="!boughtCntrl.boughtList.length">Nothing bought yet</div>
		<ol>
			<li ng-repeat="item in boughtCntrl.boughtList">
				Bought {{ item.quantity }} {{ item.name }}
			</li>
		</ol>


	</div>
</body>
</html>
